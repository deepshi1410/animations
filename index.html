<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="image-gallery">
        <h1 class="image-gallery__title">Image Gallery</h1>
        <figure class="image-card">
            <img class="image-card__image" src="images/kashi-vishwanath.jpg" alt="Kashi Vishwanath">
            <figcaption class="image-card__caption">Kashi Vishwanath</figcaption>
        </figure>
        <figure class="image-card">
            <img class="image-card__image" src="images/kamakhya-temple.jpg" alt="Kamakhya temple">
            <figcaption class="image-card__caption">Kamakhya temple</figcaption>
        </figure>
        <figure class="image-card">
            <img class="image-card__image" src="images/kedarnath-temple.jpg" alt="Kedarnath temple">
            <figcaption class="image-card__caption">Kedarnath temple</figcaption>
        </figure>
        <figure class="image-card">
            <img class="image-card__image" src="images/lingaraja-temple.jpg" alt="Lingaraja Temple">
            <figcaption class="image-card__caption">Lingaraja Temple</figcaption>
        </figure>
        <figure class="image-card">
            <img class="image-card__image" src="images/mahakaleshwar-temple.jpg" alt="Mahakaleshwar Temple">
            <figcaption class="image-card__caption">Mahakaleshwar Temple</figcaption>
        </figure>
        
        <figure class="image-card">
            <img class="image-card__image" src="images/akshardham-temple.jpg" alt="Mahakaleshwar Temple">
            <figcaption class="image-card__caption">Akshardham Temple</figcaption>
        </figure>
        
        <figure class="image-card">
            <img class="image-card__image" src="images/amarnath-temple.jpg" alt="Mahakaleshwar Temple">
            <figcaption class="image-card__caption">Amarnath Temple</figcaption>
        </figure>
        
        <figure class="image-card">
            <img class="image-card__image" src="images/badami-cave-temples.jpg" alt="Mahakaleshwar Temple">
            <figcaption class="image-card__caption">Badami Cave Temple</figcaption>
        </figure>
    </div>

    <script src="index.js"></script>
</body>

</html>
